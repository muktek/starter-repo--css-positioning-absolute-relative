<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> CSS Positioning : Absolute v Relative </title>
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>
      <div id="app-container">

         <div class="room-card">
            <!-- Room Image (position: relative)  -->
            <div class="image-container">
               <img src="./images/room-plan.jpg" alt="">
               <!-- Heart (like) Button :  (position: absolute, top: 5px, right: 5px)  -->
               <div class="like-btn">
                  <img src="./images/heart-icon.svg" class="heart-icon">
               </div>
            </div>

            <div class="content-container">

               <div class="icon-column">
                  <!-- User-Icon Image : (position: relative)  -->
                  <img src="./images/user-icon.png" alt="" class="user-icon">
               </div>
               <div class="text-column">
                  <h3>Looking for a Third Roommate in January!</h3>
                  <p>$1,100 | Jan 1, 2018</p>
               </div>
            </div>


         </div>
      </div>
   </body>
</html>
